<div class="row">
  <table class="table">
    <th style="width: 10%;">ID</th>
    <th style="width: 30%;">User Name</th>
    <th style="width: 40%;">Active Roles</th>
    <th style="width: 20%;"></th>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.roles }}</td>
      <td>
        <button class="btn-primary" (click)="editRoles(user)">
          Edit Roles
        </button>
      </td>
    </tr>
  </table>
</div>
